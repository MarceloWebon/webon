<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelShop - Tienda Retro</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/images/logo.png" alt="PixelShop">
        </div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Carrito</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Bienvenidos a PixelShop</h1>
        <p>Tu tienda retro de tecnología y accesorios vintage</p>
    </section>

    <section class="products">
        <h2>Productos Destacados</h2>
        <div class="product-item">
            <img src="assets/images/product1.jpg" alt="Producto 1">
            <h3>Producto 1</h3>
            <p>$49.99</p>
            <button>Añadir al carrito</button>
        </div>
        <div class="product-item">
            <img src="assets/images/product2.jpg" alt="Producto 2">
            <h3>Producto 2</h3>
            <p>$29.99</p>
            <button>Añadir al carrito</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 PixelShop. Todos los derechos reservados.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
